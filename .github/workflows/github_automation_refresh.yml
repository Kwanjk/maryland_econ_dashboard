name: Monthly Data Refresh (FRED Automation)

on:
  schedule:
    # Runs on the 1st of every month at 2 AM UTC
    - cron: "0 2 1 * *"
  workflow_dispatch:  # allows manual trigger from the GitHub Actions tab

jobs:
  refresh_fred_data:
    runs-on: ubuntu-latest
    name: Run Maryland FRED Data Pipeline

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ğŸ”§ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fredapi pandas tqdm openpyxl

      - name: ğŸ”‘ Configure FRED API key
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          echo "Using FRED API key from repository secrets."
          # Optional: Write key to file if your script reads from config
          # echo "fred_api: $FRED_API_KEY" > api_keys.yaml

      - name: ğŸš€ Run data pipeline
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python masterdatasetmulticounty.py

      - name: ğŸ—‚ï¸ Commit and push updated datasets
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/*.csv data/**/*.csv || true
          git add data/*.txt || true
          git commit -m "ğŸ”„ Automated monthly data refresh from FRED API" || echo "No changes to commit."
          git push origin main || echo "Push skipped (no changes)."
